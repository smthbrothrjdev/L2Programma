<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div id="container"></div>
    <!--<img id="ball" src="ball.gif" style="height: 100px" /> -->
    <!--  <p id="p">some text</p>-->
    <input type="file" id="filer" value="Select A Map!" />
    <div id="input-container">
      <div id="controls" class="controls">
        <img id="up" class="controls--item" src="arrow-up.png" />
        <img id="left" class="controls--item" src="arrow-left.png" />
        <img id="right" class="controls--item" src="arrow-right.png" />
        <img id="down" class="controls--item" src="arrow-down.png" />
        <button id="go" class="go">GO!</button>
      </div>
      <div id="output" class="output"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
